    <script>
        // const store = kayak({

        const store = kayak(add);
        function add(pre = 0, action) {
            const {
                type,
                data
            } = action;
            switch (type) {
                case 'add':
                    return pre + 1;
                default:
                    return pre;
            }
        }

        function del(pre = {}, action) {
            console.log('del',action.type);
            const {
                type,
                data
            } = action;
            switch (type) {
                case 'del':
                    return {
                        name: Math.random() * 10 | 0
                    };
                default:
                    return pre;
            }
        }

        function arr(pre = [], action) {
            const {
                type,
                data
            } = action;
            switch (type) {
                case 'add':
                    pre.push(1);
                    return pre;
                default:
                    return pre;
            }
        }
        store.dispatch({
            type: 'add',
            data: 1
        });
        let un = store.subscribe(() => {
            console.log('这是订阅后的subscribe');
            let data = store.getState();
        console.log(data);
        });
        let data = store.getState();

            })
            // un();
        })
        setTimeout(() => {
            un();
        }, 5000);
    </script>
